name: Continous integration

on:
  pull_request:
  push:
    branches:
      - develop
      - master


jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up Python 3.6
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.6
      - name: Install tox
        run: pip install tox
      - name: Lint
        run: tox -e lint
  docs:
    needs: lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up Python 3.6
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.6
      - name: Install isal
        run: sudo apt-get install libisal-dev
      - name: Install tox
        run: pip install tox
      - name: Build docs
        run: tox -e docs
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
          - 3.6
          - 3.7
          - 3.8
          - 3.9
        linking_method:
          - static
          - dynamic
    needs: lint
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.2.1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: pip install tox
      - name: Install isal
        if: ${{ matrix.linking_method == 'dynamic' }}
        run: sudo apt-get install libisal-dev
      - name: Install nasm
        run: sudo apt install nasm
        if: ${{ matrix.linking_method == 'static' }}
      - name: Run tests
        run: tox -e py3
      - name: Upload coverage report
        if: ${{ matrix.python-version == 3.6 }} # Only upload coverage once
        uses: codecov/codecov-action@v1
